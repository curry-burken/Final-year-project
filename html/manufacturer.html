</head>

<body>

    <a href="..\index.html" class="logo-details" target="_self">
      <p>PHARMA GUARD</p>
    </a>
    <ul class="nav-list">

  <!-- ABOVE CODE IS FOR SIDEBAR -->
  <!-- BELOW IS THE MAIN PAGE CONTENT -->

  <section class="home-section">
    <div class="login-box">
      <h2>Login as a Manufacturer</h2>
      <form id="login-form">
        <input type="text" id="manulogin-id" placeholder="Manufacturer ID" required>
        <input type="password" id="manulogin-password" placeholder="Password" required>
        <button type="submit" onclick="verifyManufacturerLogin()">Login</button>
      </form>
      <p><a href="manufacturer_registration.html">Register as a new manufacturer</a></p>
    </div>
  </section>

  <!-- BELOW IS THE JS SCRIPT CODE -->

  <script>
    function verifyManufacturerLogin() {
      // Getting login id and password from above HTML
      var loginmanuid = document.getElementById("manulogin-id").value;
      var loginmanupass = document.getElementById("manulogin-password").value;

      // Check if any input field is blank
      if (
        loginmanuid === "" ||
        loginmanupass === "") {
        alert("Please fill in all the fields.");
        return;
      }

      // Retrieve stored manufacturers from local storage
      var manufacturers = JSON.parse(localStorage.getItem("MANUFACTURERS")) || [];

      // Check if a manufacturer with the provided ID and password exists
      var authenticatedManufacturer = manufacturers.find(function (manufacturer) {
        return manufacturer.manu_id === loginmanuid && manufacturer.manu_password === loginmanupass;
      });

      if (authenticatedManufacturer) {
        localStorage.setItem("LoggedInManufacturerID", loginmanuid);
        alert("Successfully logged in.");
        let new_window = open("manufacturer_module.html", "_blank");
        window.close();
      }
      else {
        // Display an alert for failed login
        alert("Invalid Manufacturer ID or Password. Please try again.");
      }
    }
  </script>
</body>

</html>
